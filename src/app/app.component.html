<!-- div contendo todo o conteúdo que será exibido no site e será formatada como uma janela de navegação pelo bootstrap -->
<div class="nav nav-tabs">

  <!-- Janela única onde irá estar a lista de alunos -->
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="#">Lista de alunos</a>
    
    <h5>Agenda</h5>
  </li>
    
  <!-- Tabela com informações sobre os alunos -->
    <table class="table table-striped">
      <!-- th: titulo / tr: linha / td: coluna-->
      <thead>
        <tr>
          <th>Nome</th>
          <th>RU</th>
          <th>Curso</th>
          <th>Data de nascimento</th>
        </tr>
      </thead>
      
      <tbody>
        <!-- Estrutura em Angular que irá percorrer um array com informações sobre os alunos no arquivo "app.component.ts" e formatá-los em cada linha da tabela -->
        <tr *ngFor="let aluno of alunos">
          <td> {{ aluno.nome }} </td>
          <td> {{ aluno.RU }} </td>
          <td> {{ aluno.curso }} </td>
          <td> {{ aluno.aniversario }} </td>
        </tr>
      </tbody>
    </table>
</div>
