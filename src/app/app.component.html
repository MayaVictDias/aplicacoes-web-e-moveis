<div class="nav nav-tabs">

  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="#">Lista de alunos</a>
    
    <h5>Agenda</h5>
  </li>
    
    <table class="table table-striped">
      <!-- th: titulo / tr: linha / td: coluna-->
      <thead>
        <tr>
          <th>Nome</th>
          <th>RU</th>
          <th>Curso</th>
          <th>Data de nascimento</th>
        </tr>
      </thead>
      
      <tbody>
        <tr *ngFor="let aluno of alunos">
          <td> {{ aluno.nome }} </td>
          <td> {{ aluno.RU }} </td>
          <td> {{ aluno.curso }} </td>
          <td> {{ aluno.aniversario }} </td>
        </tr>
      </tbody>
      
    </table>
</div>
